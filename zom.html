<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bulma.css">

  <meta name="theme-color" content="#fafafa">

  <style>
    #rect{
      display: block;
    }

    #redDot {
       width: 5px;
      height: 5px;
      background: red;
      border-radius: 50%;

    }

    .actionButton {
      width: 60px;
    }
  </style>

</head>

<body> <!-- FROM HERE -->




<div id="app">

  <div class="container">
      <div v-if="showTimeAway">
        <p>You were away: {{ plTimeAway }}</p>
      </div>

<div class="columns bbb" style="padding: 1em">
   <!-- progress -->
        <div class="column is-6">
          <label> HP
          <progress class="progress is-primary is-small" :value="plHp" max="100"></progress>
        </label>
            <label> Energy
          <progress class="progress is-primary is-small" :value="plEn" max="100">{{ plEn }}</progress>
        </label>


        </div>
</div>



<div class="columns">
    <div class="column is-12 bbb">

        <div class="level">
            <!-- table -->
            <div class="column is-4">
                <table class="table is-narrow is-bordered">
                    <tr>
                        <td>Activity:</td>
                        <td>{{ plCurrActivity }}</td>
                    </tr>

                    <tr>
                        <td>Bosses killed</td>
                        <td>{{ plBossesKilledCount }}</td>
                    </tr>


                    <tr>
                        <td>Zombies killed</td>
                        <td>{{ plZombiesKilled }}</td>
                    </tr>

                    <tr>
                        <td>Exp</td>
                        <td>{{ plExp }}</td>
                    </tr>

                    <tr>
                        <td>Train</td>
                        <td>{{ plTrain }}</td>
                    </tr>


                    <tr>
                        <td>Energy</td>
                        <td>{{ plEn }}</td>
                    </tr>

                    <tr>
                        <td>Food</td>
                        <td>{{ plFood }}</td>
                        <td>
                            <button :disabled="((this.plFood < 1) || (this.plEn > 100))" @click="eatFood">Eat</button>
                        </td>
                    </tr>


                </table>
            </div>


                      <div class="column is-1"> <!-- button -->
                <button @click="setActivity('sit')" class="button is-small is-dark ">Sit</button>

                <button @click="setActivity('sleep')" class="button is-small is-dark ">Sleep</button>

                <button @click="setActivity('explore')" class="button is-small is-dark ">Explore</button>

                <button @click="setActivity('train')" class="button is-small is-dark ">Train</button>

                <button @click="setActivity('hunt')" class="button is-small is-dark ">Hunt</button>

                <button @click="bossFighting" class="button is-small is-dark ">Fight</button>
            </div> <!-- button -->




        </div> <!-- level -->


    </div>
 </div>














      <div v-if="bossMenuActive" class="column is-6 bbb">
          <div class="level bbb" style="min-height: 2em">
              {{ bossStatusMsg }}
          </div>


          <div class="tile bbb is-parent">
              
              
              
              <!-- progress -->

              <div class="tile is-child bbb" style="max-width: 150px">
                  <div class="tile is-child" style="max-width: 150px">
                  <img :src="bossImageUrl" style="max-width: 150px">
              </div>
                  <label style="text-align: center"><span v-if="!isNaN(bossHp)"> Boss HP: <span style="color:red; font-weight: bold; font-size: 1.45em">{{ bossHp }} </span></span>
                      <progress style="max-width: 150px" ref="searchBoss" class="progress is-danger is-small" :value="bossHp"
                                max="3000"></progress>
                  </label>
              </div>




              <!-- kill button -->
              <div class="tile is-child bbb is-vertical ">
                  <div class="tile">
                      <button :disabled="bossIsNowDead" @mousedown="buttonKlicked" @mouseup="cancelKilling" style="height: 100px; width: 100px">Kill</button>
                  </div>
                  <div class="tile">
                      <button  @click="searchAgain" style="height: 40px; width: 100px">Again</button>
                  </div>
              </div>


          </div> <!-- parent tile -->













 </div>
      



</div> <!-- container -->



  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

    <button @click="a_resetPlEnergy">Reset Energy</button>
    <button @click="a_energyMinus10">Energy - 10</button>
    <button @click="a_energyPlus10">Energy + 10</button>
    <button @click="a_resetFood">Reset food</button>
    <br>
    <button @click="a_resetExp">Reset exp</button>
    <button @click="a_resetTrain">Reset train</button>
    <button @click="a_resetZombies">Reset zombies</button>
    
    
    

</div> <!-- TO HERE -->



<script src="vue.js"></script>
<script src="main.js"></script>
</body>

</html>
